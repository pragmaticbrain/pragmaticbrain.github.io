---
layout: default
---

{% for post in site.posts %}
<article>
  <h1>
    <a href="{{post.url}}">
      {{post.title}}
    </a>
  </h1>

  <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_long_string }}</time>

  {{post.excerpt}}

  <p><a href="{{ post.url }}">(more...)</a></p>

</article>
{% endfor %}
